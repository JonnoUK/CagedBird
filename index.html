<script>
$(document).ready(function(){
	$(".hand").fadeIn(1000);
	$(".logo").delay(2000);
	$(".logo").fadeIn(1000);
	
		
    $(".hand").mouseover(function(){
        $(".hand").hide();
        $(".hand2").show();
    });
    $(".hand2").mouseout(function(){
     	$(".hand2").hide();
        $(".hand").show();
    
    });

    $(".logo").mouseover(function(){
        $(".logo").hide();
        $(".logo2").show();
    });
    $(".logo2").mouseout(function(){
     	$(".logo2").hide();
        $(".logo").show();
    });
    $(".line").delay(3000);
    $(".line").fadeIn(1000);
    $(".text1").delay(4000);
	$(".text1").fadeIn(1000);
	$(".text2").delay(5000);
	$(".text2").fadeIn(1000);
	$(".text3").delay(6000);
	$(".text3").fadeIn(1000);
    
    
});
</script>
